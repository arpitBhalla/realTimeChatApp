<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Chat App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="contact">
        <section class="contact--details">
            <h1 class="contact--details__name online">Chat Room</h1>
            <p class="contact--userBox"></p>
            <p class="contact--typingBox"></p>
        </section>
    </header>
    <section class="messages">
        <h3 class="msg--date">Chat is End to End Encrypted</h3>
        
    </section>
    <div class="form">
        <input type="text" placeholder="Your message">
        <div class="msg-send"><i class="material-icons">send</i></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
